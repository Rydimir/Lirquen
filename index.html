<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damnificados Penco/Lirquén</title>
    <meta name="description" content="Gracias por su ayuda">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-gradient"></div>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                </div>
                <h1 class="header-title">Damnificados Penco/Lirquén</h1>
                <p class="header-subtitle">Gracias por su ayuda</p>
            </div>
        </div>
    </header>
    <div class="cards-grid" id="cardsContainer">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <div class="toast" id="toast">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16.667 5L7.5 14.167L3.333 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <span>Datos bancarios copiados al portapapeles</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
